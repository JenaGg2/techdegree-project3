<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form class="inline" action="index.html" method="post">
       <h1>The Code Review</h1>
       <h2>Sign up for Our  newsletter</h2>
       <p class="first">Get the latest news on how your code is doing right in your box</p>
     

     <fieldset class="contact-info">
     <legend>Contact Information</legend>
          <div class="flex">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" placeholder="Required" name="user_name"><br>
          </div>
    
        
            <div class="flex">
            <label for="email">Email address</label><br>
            <input type="email" id="email" placeholder="Required" name="user_email">
        </div>
    
            <div class="flex">
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone"  name="user_email" placeholder="123-45-678">
        </div>

            <div class="flex">
            <label for="address">Street Address</label><br>
            <input type="text" id="address" placeholder="|" name="user_address">
        </div>

            <div class="flex">
            <label for="city">City</label><br>
            <input type="text" id="city" name="user_city">
        </div>

            <div class="flex">
            <label for="state">State</label><br>
            <select id="state" name="user_state">
                <option value="choose state">Choose State</option>
                <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="flex">
            <label for="code">Zip Code</label><br>
            <input type="text" id="code" name="user_code">
        
        </div>
        </fieldset>
        
    
        <fieldset>
        <legend class="letter">Newsletter</legend>
        <div class="bottom">
            
                    <label>Select the newsletter you would like to receive</label><br><br>
                    <input type="checkbox" id="html-news" name="language" value="html" checked><label class="light" for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" name="language" value="css"><label class="light" for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" name="language" value="javascript"><label class="light" for="javascript-news">Javascript News</label><br><br>
        </div>
        <p class="topics">Newsletter format</p><br>
               <input type="radio" id="html" name="format" value="html" checked><label for="html">HTML</label><br><br>
               <input type="radio" id="plain-text"  name="format" value="plain-text"><label for="plain-text">Plain text</label>
               <br><br>

            <label for="topics">Other topics you would like to hearabout</label>
             <textarea id="topics" name="topics" rows="5" cols="33"></textarea>
            <div class="sign">
              <button type="submit" value="submit">Sign up</button>
            </div>
        

            <footer>
                <p><em>Copyright the code review</em></p>
            </footer>
    
        </fieldset>
</form>
</body>
</html>
