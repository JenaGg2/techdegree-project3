<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form class="inline" action="index.html" method="post">
       <h1>The Code Review</h1>
       <h2>Sign up for Our  newsletter</h2>
       <p class="first">Get the latest news on how your code is doing right in your box</p>
     

     <fieldset class="contact-info">
     <legend>Contact Information</legend>
          <div class="flex">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" placeholder="Required" name="user_name"><br>
          </div>
    
        
            <div class="flex">
            <label for="email">Email address</label><br>
            <input type="email" id="email" placeholder="Required" name="user_email">
        </div>
    
            <div class="flex">
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone"  name="user_email" placeholder="123-45-678">
        </div>

            <div class="flex">
            <label for="address">Street Address</label><br>
            <input type="text" id="address" placeholder="|" name="user_address">
        </div>

            <div class="flex">
            <label for="city">City</label><br>
            <input type="text" id="city" name="user_city">
        </div>

            <div class="flex">
            <label for="state">State</label><br>
            <select id="state" name="user_state">
                <option value="choose state">Choose State</option>
            </select>
        </div>

        <div class="flex">
            <div class="area">
            <label for="code">Zip Code</label><br>
            <input type="text" id="code" name="user_code">
            </div>
        </div>
        </fieldset>
        
    
        <fieldset>
        <legend class="letter">Newsletter</legend>
        <div class="bottom">
            
                    <label>Select the newsletter you would like to receive</label><br><br>
                    <input type="checkbox" id="html-news" name="language" value="html" checked><label class="light" for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" name="language" value="css"><label class="light" for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" name="language" value="javascript"><label class="light" for="javascript-news">Javascript News</label><br><br>
        </div>
        <p class="topics">Newsletter format</p><br>
               <input type="radio" id="html" name="format" value="html" checked><label for="html">HTML</label><br><br>
               <input type="radio" id="plain-text"  name="format" value="plain-text"><label for="plain-text">Plain text</label>
               <br><br>

            <label for="topics">Other topics you would like to hearabout</label>
             <textarea id="topics" name="topics" rows="5" cols="33"></textarea>
            <div class="sign">
              <h3>Sign up</h3>
            </div>
        

            <footer>
                <p><em>Copyright the code review</em></p>
            </footer>
    
        </fieldset>
</form>
</body>
</html>
