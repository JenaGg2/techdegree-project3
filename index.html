<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div id="container">
    <form action="index.html" method="post">
    <div class="main">
        <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <h2>Signup for our newsletter</h2>
    <p>Get our latest news on how your code is doing right in your box</p>
</div>
 <fieldset>
    <legend>Contact Information</legend>
    <label for="name">Full Name</label><br>
    <input type="text" id="name" placeholder="Required" name="user_name"><br>

    <label for="email">Email address</label><br>
    <input type="email" id="email" placeholder="Required" name="user_email">


    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone"  name="user_email">

    <label for="address">Street Address</label><br>
    <input type="text" id="address" placeholder="|" name="user_address">

    <label for="city">City</label><br>
    <input type="text" id="city" name="user-city">

    <label for="state">State</label><br>
    <select id="state" name="user_state">
    </select>

    <div class="area">
    <label for="code">Zip Code</label><br>
    <input type="text" id="text" name="user_zipcode">
    </div>

 </fieldset>
    </form>
</div>
    
</body>
</html>
